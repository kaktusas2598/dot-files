#theme = "Gruvbox-Dark"

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

# Colors (Gruvbox dark)

# Default colors
[colors.primary]
# hard contrast background = = '#1d2021'
background = '#282828'
# soft contrast background = = '#32302f'
foreground = '#ebdbb2'

# Normal colors
[colors.normal]
black   = '#282828'
red     = '#cc241d'
green   = '#98971a'
yellow  = '#d79921'
blue    = '#458588'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

# Bright colors
[colors.bright]
black   = '#928374'
red     = '#fb4934'
green   = '#b8bb26'
yellow  = '#fabd2f'
blue    = '#83a598'
magenta = '#d3869b'
cyan    = '#8ec07c'
white   = '#ebdbb2'

[cursor]
style = "Block"
unfocused_hollow = true

[font]
size = 10.0

[font.bold]
family = "UbuntuMono Nerd Font Mono"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "UbuntuMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "UbuntuMono Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true
#save_to_clipboard = true

#[mouse.double_click]
#threshold = 300

#[mouse.selection]
#semantic_escape_chars = ''',â”‚`|:"' ()[]{}<>'''

#[mouse.triple_click]
#threshold = 300

[window]
decorations = "None"
dynamic_padding = false
dynamic_title = true
opacity = 0.85
startup_mode = "Windowed"

[window.padding]
x = 5
y = 5
